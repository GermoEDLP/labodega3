<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="container text-center">
          <div class="contact">
            <div class="col-lg-12">
                <h3 class="page-header">Contacto</h3>
                <form [formGroup]="contactForm" *ngIf="contactForm;else loading">
                    <div class="form-group" [ngClass]="{'has-error': checkNombre}">
                        <label for="name">Nombre y apellido</label>
                        <input type="name" class="form-control" formControlName="name" name="name" placeholder="Tu nombre y tu apellido para identificarte">
                        <span *ngIf="checkNombre" class="help-block">Este campo es obligatorio.</span>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error':  checkEmail}">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" formControlName="email" name="email" placeholder="Un mail para poder contestarte">
                      <span *ngIf="checkEmail" class="help-block">Verifique que sea un mail valido.</span>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error':  checkSubject}">
                      <label for="asunto">Asunto</label>
                      <input type="password" class="form-control" formControlName="subject" name="asunto" placeholder="Cual es el titulo de tu consulta">
                      <span *ngIf="checkSubject" class="help-block">Este campo es obligatorio.</span>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error':  checkMessage}">
                        <label for="asunto">Mensaje</label>
                        <textarea class="form-control" name="message" formControlName="message" cols="30" rows="10" formControlName="message"></textarea>
                        <span *ngIf="checkNombre" class="help-block">Verifique que haya escrito al menos 10 caracteres</span>
                    </div>
                    <div class="recaptcha">
                        <re-captcha (resolved)="resolved($event)" siteKey="6LcGS_4UAAAAANIeLh3hft8K9SshK-BD38WDcbCr"></re-captcha>
                    </div>
                    <div class="alert alert-danger" *ngIf="catpcha">
                        <b>Upssss...</b> Parece que no verificaste que no seas un robot...
                    </div>
                    <button class="btn btn-default" (click)="checkear()">Enviar</button>
                  </form>
                  <ng-template #loading>
                      <app-loading></app-loading>
                  </ng-template>
              </div>
          </div>
      </div>
    </div>
  </section>
</section>
