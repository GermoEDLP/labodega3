<div class="row">
  <div class="col-md-6" style="margin-bottom: 15px;">
    <div class="input-group">
      <span class="input-group-addon">Buscador</span>
      <input type="text" id="search" name="search" class="form-control" [(ngModel)]="search">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Orden <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right order">
          <li><a (click)="searchList = 'name'">Nombre</a></li>
          <li><a (click)="searchList = 'price'">Precio</a></li>
          <li><a (click)="searchList = 'stock'">Stock</a></li>          
          <li><a (click)="searchList = 'show'">Disponible</a></li>
        </ul>
      </div><!-- /btn-group -->
    </div><!-- /input-group -->
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
      <section class="panel" *ngIf="charge; else loading">
        

        <header class="panel-heading">
          Lista completa
        </header>
      <div class="table-responsive">
        <table class="table table-striped table-advance table-hover">
          <tbody>
            <tr class="title">
              <th></th>
              <th (click)="searchList = 'name'" class="select" [ngClass]="{selected: searchList=='name'}">Nombre</th>
              <th>Desc.</th>
              <th (click)="searchList = 'price'" class="select" [ngClass]="{selected: searchList=='price'}">Precio</th>
              <th (click)="searchList = 'stock'" class="select" [ngClass]="{selected: searchList=='stock'}">Stock</th>
              <th (click)="searchList = 'show'" class="select" [ngClass]="{selected: searchList=='show'}">Disponible</th>
              <th>Categoria</th>
              <th>Acciones</th>
            </tr>
            <tr *ngFor="let prod of productos | product: true: 'order': searchList | filter: search" [ngClass]="{danger: prod.stock <= 0}">
              <td><img [src]="prod.image" alt="{{ prod.name }}" /></td>
              <td>
                <a
                  class="nombre"
                  [routerLink]="['/product', prod.id]"
                  target="_blank"
                  >{{ prod.name }}</a
                >
              </td>
              <td>{{prod.desc}}</td>
              <td>{{ prod.price | number: "1.2-2" }}</td>
              <td>
                <a class="btn" (click)="variarStock(prod)" [ngClass]="{'btn-default': prod.stock > 0, 'btn-danger': prod.stock <=0}">{{
                  prod.stock
                }}</a>
              </td>
              <td
                (click)="cambiarEstado(prod.id, prod.show)"
                style="cursor: pointer"
              >
                <span
                  class="label"
                  [ngClass]="{
                    'label-danger': !prod.show,
                    'label-success': prod.show
                  }"
                  >{{ prod.show | productList: "list" }}</span
                >
              </td>
              <td *ngIf="productos">
                <a
                  [routerLink]="cat.link"
                  target="_blank"
                  *ngFor="let cat of prod.cat | cats: categorias:'lista'"
                >
                  <span class="label label-primary">{{ cat.name }}</span>
                </a>
              </td>
              <td>
                <div class="btn-group">
                  <a
                    class="btn btn-primary"
                    [routerLink]="['/admin', 'newProd', prod.id]"
                    title="Editar"
                    ><i class="icon_pencil"></i
                  ></a>
                  <a
                    class="btn btn-danger"
                    (click)="borrarProducto(prod)"
                    title="Eliminar"
                    ><i class="icon_close_alt2"></i
                  ></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <ng-template #loading>
      <app-loading></app-loading>
    </ng-template>
  </div>
</div>
