<h3 class="page-header">Configuración de Información</h3>

<div *ngIf="options; else loading">
  <form
    class="form-validate form-horizontal"
    id="feedback_form"
    [formGroup]="optForm"
    (ngSubmit)="checkear()"
  >
    <h4>Información de la tienda</h4>
    <div class="form-group">
      <div class="col-md-6">
        <label for="cname" class="control-label"
          >Nombre de la empresa <span class="required">*</span></label
        >
        <input
          type="text"
          class="form-control"
          formControlName="bussnessName"
        />
      </div>
      <div class="col-md-6">
        <label for="cname" class="control-label"
          >Dirección<span class="required">*</span></label
        >
        <input type="text" class="form-control" formControlName="buyAdress" />
      </div>
      <div class="col-md-6">
        <label for="cname" class="control-label"
          >Email<span class="required">*</span></label
        >
        <input
          type="text"
          class="form-control"
          formControlName="buyEmailCount"
        />
      </div>
      <div class="col-md-6">
        <label for="cemail" class="control-label"
          >Codigo de activación para envio de mails<span class="required"
            >*</span
          ></label
        >
        <input
          class="form-control"
          id="cemail"
          type="text"
          formControlName="buyEmailPass"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="cemail" class="control-label"
          >Horarios de atención presencial<span class="required">*</span></label
        >
        <input
          class="form-control"
          id="cemail"
          type="text"
          formControlName="buySchedule"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="cemail" class="control-label"
          >Horario de envio<span class="required">*</span></label
        >
        <input
          class="form-control"
          id="cemail"
          type="text"
          formControlName="deliverySchedule"
          required
        />
      </div>
    </div>

    <h4>Información bancaria</h4>
    <div class="form-group">
      <div class="col-md-6">
        <label for="cname" class="control-label"
          >Razon Social <span class="required">*</span></label
        >
        <input
          type="text"
          class="form-control"
          formControlName="buyRazonSocial"
        />
      </div>
      <div class="col-md-6">
        <label for="cemail" class="control-label"
          >CUIL<span class="required">*</span></label
        >
        <input
          class="form-control"
          id="cemail"
          type="text"
          formControlName="buyCUIL"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="cname" class="control-label"
          >CBU<span class="required">*</span></label
        >
        <input type="text" class="form-control" formControlName="buyCBU" />
      </div>
      <div class="col-md-6">
        <label for="cemail" class="control-label"
          >N° de cuenta<span class="required">*</span></label
        >
        <input
          class="form-control"
          id="cemail"
          type="text"
          formControlName="buyBankAcount"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-12">
        <a class="btn btn-default" type="button" routerLink="/admin/list">
          Cancelar
        </a>
        <button class="btn btn-primary pull-right" type="submit" [disabled]="boton.state" [innerHTML]='boton.content'>
           
        </button>
      </div>
    </div>
  </form>
</div>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
