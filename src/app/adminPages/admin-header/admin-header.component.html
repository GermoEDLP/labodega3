  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a routerLink="/home" class="navbar-brand logo">La bodega <span class="lite"> <small>Admin</small> </span></a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown" *ngFor="let menuItem of menu">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{menuItem.name}}</a>
            <ul class="dropdown-menu animated flipInX">
              <li *ngFor="let subItem of menuItem.subs">
                <a *ngIf="subItem.url.length == 1" class="" href="" [routerLink]="['/admin', subItem.url[0]]">{{subItem.name}}</a>
                <a *ngIf="subItem.url.length > 1" class="" href="" [routerLink]="['/admin', subItem.url[0], subItem.url[1]]">{{subItem.name}}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
