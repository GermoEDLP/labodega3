<div class="modal-body"> 
  <form [formGroup]="loginF" (ngSubmit)="login()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="ejemplo.ejemplo@gmail.com"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input
        type="password"
        class="form-control"
        placeholder="Contraseña"
        formControlName="pass"
      />
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" formControlName="record" /> Recuerdame
      </label>
    </div>
    <div class="form-group">
      <p><a (click)="cerrar('cambiarNoPass')">Olvidaste tu contraseña?</a></p>
      <p>
        Si todavía no tienes cuenta,
        <a (click)="cerrar('cambiarLogin')"
          >Registrate</a
        >
      </p>
    </div>
    <div class="alert alert-danger" *ngIf="error" role="alert"><b>Oopsss!!</b> La direccion de correo o la contraseña no son correctas.</div>
      
 
<div
  class="modal-footer"
>
  <button type="button" class="btn btn-default pull-left" (click)="cerrar('cerrarLogin')">
    Cerrar
  </button>
  <button type="submit" class="btn btn-primary iniciarS" >
    Iniciar Sesión
  </button>
</div>
</form>
</div>
