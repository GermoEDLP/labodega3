<section class="carousel-fixed-height">
  <div id="carousel-fixed-height" class="carousel slide" data-ride="carousel" *ngIf="carga;else loading">
    <ol class="carousel-indicators">
      <li data-target="#carousel-fixed-height" data-slide-to='0' [ngClass]="{'active': i == 0}" *ngFor="let item of sliders | sliderShow; let i = index"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <!-- NOTE: Bootstrap v4 changes class name to carousel-item -->

      <div class="item" *ngFor="let slider of sliders | sliderShow; let pos = index"  [ngClass]="{'active': pos == 0 }">
        <!-- The only change from the original bootstrap carousel is the "item" divs. I am using this in a CMS so I use inline styles for the background divs so I can set the background image files within the loop.  Just easier for my purposes.  Change the img tag to a div as follows: -->
        <a [routerLink]="[slider.url.url]" >
          <div [ngStyle]="{'background': 'url(' + slider.img + ') center center'}" style="background-size:cover;" class="slider-size">
            <div class="carousel-caption">
              <h3>{{slider.title}}</h3>
              <p>{{slider.subtitle}}</p>
            </div>
          </div>
        </a>
      </div>
    </div>

    <ng-template class="carousel-inner" role="listbox" #loading>
      <div class="spiner">
        <app-loading></app-loading>
      </div>
    </ng-template>
    <a class="left carousel-control" href="#carousel-fixed-height" role="button" data-slide="prev">
      <i class="arrow_left_alt"></i>
    </a>
    <a class="right carousel-control" href="#carousel-fixed-height" role="button" data-slide="next">
      <i class="arrow_right_alt"></i>
    </a>
  </div>
  <ng-template class="carousel-inner" role="listbox" #loading>
    <div class="spiner">
      <app-loading></app-loading>
    </div>
  </ng-template>
</section>
