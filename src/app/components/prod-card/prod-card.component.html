<div class="container">
  <div *ngIf="items; else loading">
  <div class="text-center row" *ngIf="items.length>0 && !recomend">
    <pagination-controls class="my-pagination" (pageChange)="pageChanged($event)" previousLabel=""
    nextLabel="" maxSize="5"></pagination-controls>
  </div>
  <div class="row row-cols-1 row-cols-md-3">
    <div
      class="col-md-4 col-lg-4 col-sm-6 col-6 mb-4 cardContainer"
      style="max-width: 400px;"
      *ngFor="let item of items | product | paginate: { itemsPerPage: itemPerPage, currentPage: p}"
    >
    <app-card [item]="item"></app-card>

    </div>
  </div>
  <div class="text-center row" *ngIf="items.length>0 && !recomend">
    <pagination-controls class="my-pagination" (pageChange)="pageChanged($event)" previousLabel=""
    nextLabel="" maxSize="5"></pagination-controls>
  </div>
  <div class="alert alert-danger fade in" role="alert" *ngIf="items && items.length==0">
    <b>Lo sentimos</b>, pero su busqueda no arroja resultados. <a href="" routerLink="/home">Volver al inicio</a>
  </div>

</div>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
</div>
